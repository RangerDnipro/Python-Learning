{% extends 'board/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
    <h2>Реєстрація</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Зареєструватися</button>
    </form>
    <a href="{% url 'login' %}" class="btn btn-secondary mt-2">Вже маєте обліковий запис? Увійдіть</a>
{% endblock %}
