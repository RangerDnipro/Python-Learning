{% extends "base.html" %}

{% block title %}Видалити профіль{% endblock %}

{% block content %}
<h1 class="text-center text-danger">Видалити профіль</h1>
<p>Ви впевнені, що хочете видалити свій профіль? Цю дію не можна скасувати.</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Видалити</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Скасувати</a>
</form>
{% endblock %}
