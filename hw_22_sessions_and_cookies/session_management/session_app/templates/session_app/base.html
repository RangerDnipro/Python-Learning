<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Project{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/books_no_opt/">Books (No Opt)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books_opt/">Books (Opt)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/books_list/">Books List</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/raw_sql_stats/">Сирий SQL</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/book_stats/">Статистика</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'mongodb_books' %}">Книги (MongoDB)</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/upload_csv/">Upload CSV</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
