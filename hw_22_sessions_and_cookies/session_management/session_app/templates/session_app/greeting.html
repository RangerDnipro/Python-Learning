{% extends "session_app/base.html" %}

{% block title %}Привітання{% endblock %}

{% block content %}
    <h1>Привіт, {{ name }}!</h1>
    <p>Вам {{ age }} років.</p>
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Вийти</button>
    </form>
{% endblock %}
