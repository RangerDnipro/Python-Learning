{% extends 'accounts/base.html' %}

{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header">Форма реєстрації</div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зареєструватися</button>
        </form>
    </div>
</div>
{% endblock %}
