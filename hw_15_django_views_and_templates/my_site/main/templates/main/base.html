<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Наша сторінка{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">{{ "Наша сторінка"|lower }}</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">{{ "Про нас"|lower }}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">{{ "Контакти"|lower }}</a></li>
                <li class="nav-item"><a class="nav-link" href="{% url 'services' %}">{{ "Послуги"|lower }}</a></li>
            </ul>
        </div>
    </div>
</nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
    <footer class="text-center mt-4">
        <p>© 2024 Наша сторінка. Усі права захищені.</p>
    </footer>
</body>
</html>
